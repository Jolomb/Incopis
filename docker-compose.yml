version: '3.7'

services:
  web:
    build: ./Incopis_Front
    command: uwsgi --socket :8000 --module Incopis_Front.wsgi
    expose: 
      - 8000

    volumes:
      - static_volume:/code/static_root

    environment:
      - SQL_USER=incopis
      - SQL_PASSWORD=incopis_password
      - SQL_HOST=db
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    environment:
      - POSTGRES_USER=incopis
      - POSTGRES_PASSWORD=incopis_password
      - POSTGRES_DB=incopis_data
  nginx:
    build: ./nginx
    ports:
      - 8000:80
    volumes:
      - static_volume:/code/static_root
    depends_on:
      - web
volumes:
  static_volume: